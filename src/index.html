<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Product cards</title>
    <link rel="stylesheet" href="./../src/styles/index.scss">
  </head>
  <body>

    <div class="product-card" data-qa="card">

      <div class="photo"></div>

      <div class="description">
        <div class="description__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</div>
        <div class="description__product-code">Product code: 195434</div>
      </div>

      <div class="rating">

        <div class="rating__stars">
          <div class="rating__stars rating__stars--4">
            <div class="rating__star"></div>
            <div class="rating__star"></div>
            <div class="rating__star"></div>
            <div class="rating__star"></div>
            <div class="rating__star"></div>
          </div>
        </div>

        <div class="rating__reviews">Reviews: 5</div>
      </div>

      <div class="price">
        <div class="price__text">Price:</div>
        <div class="price__numbers">&#36;2,199</div>
      </div>

      <a href="index.html" class="button"
         data-qa="hover">
         BUY
      </a>

    </div>
  </body>
</html>
